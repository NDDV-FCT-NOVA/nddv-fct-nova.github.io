<section id="mobile-nav">

    <div class="inner">
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                {% for nav_element in site.data.navigation %}

                {% endfor %}
            </ul>
        </nav>
    </div>
</section>

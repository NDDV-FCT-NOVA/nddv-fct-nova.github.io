---
layout: topbar-base
---

<section>
    {% if page.picture %}
    </img src="{{page.picture}}">
    {% endif %}
    <h1>{{ page.name }}</h1>
    <p><span>{{page.course}}</span></p>
    {{content}}
</section>
<section id="contacts" class="wrapper style1 fade-up">
    <div class="inner">
        <h2>Contactos</h2>
        {%include contacts.html contacts = page.contacts %}
    </div>
</section>
